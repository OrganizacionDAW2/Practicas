<!DOCTYPE html>

<html>
    <head>
        <title>Formulario simple</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <style type="text/css">
                body {background-color: #9FF781;}  /* fondo color azul */ 
                h1 {color: #088A68;}
                legend {color:#298A08;}
                p {color:brown;}
                #fomulario fieldset {width:65%; background-color: #E1F5A9 }   
                #fomulario input  {margin-left:10px; text-align: left;}
        </style>
    </head>
    <body>
        <form id="fomulario" action="../fsimple" method="post"> 
            <fieldset><!-- Primer fieldset: Datos personales -->
                <legend><em><strong>Datos personales</strong></em></legend>
                <p><label for="usuario">Usuario</label>&nbsp;&nbsp;
                <input type="text" id="usuario" name="usuario" value="" tabindex="1" /></p>
                <p><label for="email">Email:</label>&nbsp;&nbsp;
                <input type="text" name="email" tabindex="2" /></p>
                <p><label for="marca">Pulsa y marca</label>
                    <input type="checkbox" name="marca" value="se ha marcado" /></p>
                <p><input type="submit" name="enviar" value="Enviar" /></p>
            </fieldset>
        </form>
    </body>
</html>
